<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>おもいやりデザイン本舗</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo_area">
                <a href="#" class="logo">
                    <img src="img/logo/logo.png" alt="おもいやりデザイン本舗">
                </a>
                
            </div>

            <nav class="nav_area">
                <ul>
                    <li><a href="#">事業案内</a></li>
                    <li><a href="#">特徴</a></li>
                    <li><a href="#">料金</a></li>
                    <li><a href="#">ブログ</a></li>
                </ul>
                <div class="contact_btn">
                    <a href="#">
                        <span>無料相談はこちら</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <div class="hero_img_box">
                    <img src="img/img/hero.png" alt="">
                </div>

                <div class="hero_txt_box">
                    <h1>顧客の心を掴むHPを<br>ご提案いたします</h1>
                    <p>クライアント様の先にいる<br>
                        ユーザー心理まで考えることで、<br>
                        売上を最大化させる<br>
                        戦略的HPを制作します。</p>
                </div>
            </section>

            <section class="user_feeling">
                <h3>あなたのビジネスチャンスを<span>最大化</span>するHPならお任せください</h3>
            </section>

            <section class="about_us">
                おもいやりデザインについて
            </section>

            <section class="features">
                <h3>特徴</h3>
                
            </section>

            <section class="flow">
                <h3>お問い合わせ後の流れ</h3>
                <div class="detail_btn">
                    <a href="#">
                        <span>詳しく見る</span>
                    </a>
                </div>
            </section>

            <section class="faq">
                <h3>よくある質問</h3>
                
                <!-- 以下コピペ https://copypet.jp/963/ -->
                <div class="faq_area cp_qa">
                    <div class="cp_actab">
                        <input id="cp_tabfour031" type="checkbox" name="tabs">
                        <label for="cp_tabfour031">
                            納品までにかかる期間はどのくらいですか？
                        </label>
                        <div class="cp_actab-content">
                        <p>答えテキスト</p>
                        </div>
                    </div>
                    <div class="cp_actab">
                        <input id="cp_tabfour032" type="checkbox" name="tabs">
                        <label for="cp_tabfour032">料金の目安を教えてください</label>
                        <div class="cp_actab-content">
                        <p>答えテキスト</p>
                        </div>
                    </div>
                    <div class="cp_actab">
                        <input id="cp_tabfour033" type="checkbox" name="tabs">
                        <label for="cp_tabfour033">ネット関連は苦手なのですが、全てお任せしてしまって大丈夫でしょうか？</label>
                        <div class="cp_actab-content">
                        <p>答えテキスト</p>
                        </div>
                    </div>
                </div>
                <!-- コピペ終わり -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            フッター
        </div>
    </footer>
    
</body>
</html>
